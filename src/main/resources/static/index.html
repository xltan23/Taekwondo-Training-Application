<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUS Taekwondo Login Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css2/home.css">
    <link rel="icon" href="./images/Side Kick Icon.png">
</head>
<marquee behavior="" direction="" style="background-color: rgb(239,124,0); color: rgb(0,61,124);">
    Welcome to NUS Taekwondo Training Login Page
</marquee>
<body background="./images/NUS Background.jpg" style="background-size: cover; background-blend-mode: overlay; background-color: rgba(255, 255, 255, 0.486)" >

    <div class="container text-center mt-5 pb-4 login-div">
        <div class="container row my-4">
            <div class="col">
                <div class="container">
                    <img class="rounded" src="./images/NUS Logo.jpeg" alt="" height="150px">
                    <span class="display-6 text-white">Taekwondo</span>
                </div>
            </div>
        </div>
        <div class="container row my-4">
            <div class="text-white">Enter your name to start training</div>
        </div>
        <div class="container row my-4">
            <form action="/home" method="GET">
                <label for="name" class="text-white">Username: &nbsp;</label>
                <input type="text" name="user" required>
                <input type="submit" value="Enter">
            </form> 
        </div>
    </div>

</body>
</html>
